<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Portfolio - Matthew Neuber</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <header>
        <div class="header-box">
            <div class="namebox">
                Matthew Neuber
            </div>
            <div class="contact">
                <a href="contact.html">Contact</a>
            </div>
            <div class="portfolio">
                <a href="portfolio.html">Portfolio</a>
            </div>
            <div class="about">
                <a href="index.html">About</a>
            </div>
        </div>
    </header>

    <div class="container">

        <h1>Contact</h1>

        <hr class="hr">

        <br>
        <div class="form-inputs">
            <form>
                <p class="no-marg">Name</p>
                <input class="name-input" type="text" id="name" name="name" placeholder="John Smith">
                <p class="no-marg">Email</p>
                <input class="email-input" type="text" id="email" name="email" placeholder="example@gmail.com">
                <p class="no-marg">Message</p>
                <input class="message-input" type="text" id="message" name="message">
                <br>
                <p>
                <input class="submit-button" type="submit" value="Submit">
                </p>
            </form>
        </div>

    </div>
    <br><br><br><br><br>

    <footer>
        <div class="accent"></div>
    </footer>
</body>

</html>
